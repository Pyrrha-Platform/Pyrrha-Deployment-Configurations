apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-{{ .Values.apimain.deployment.name}}
  labels:
    app: {{ .Values.apimain.deployment.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.apimain.deployment.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.apimain.deployment.name }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Values.apimain.deployment.name }}
        release: {{ .Release.Name }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.apimain.image.pullSecret }}
      containers:
        - name: {{ .Values.apimain.container.name }}
          image: "{{ .Values.apimain.image.repository }}:{{ .Values.apimain.image.tag }}"
          imagePullPolicy: {{ .Values.apimain.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.apimain.service.internalPort }}
          env:
            - name: MARIADB_HOST
              valueFrom:
                secretKeyRef:
                  name: api-main-secret
                  key: MARIADB_HOST
            - name: MARIADB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: api-main-secret
                  key: MARIADB_USERNAME
            - name: MARIADB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-main-secret
                  key: MARIADB_PASSWORD
            - name: MARIADB_PORT
              valueFrom:
                secretKeyRef:
                  name: api-main-secret
                  key: MARIADB_PORT
          resources:
{{ toYaml .Values.apimain.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}