apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-{{ .Values.apidash.deployment.name}}
  labels:
    app: {{ .Values.apidash.deployment.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.apidash.deployment.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.apidash.deployment.name }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Values.apidash.deployment.name }}
        release: {{ .Release.Name }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.apidash.image.pullSecret }}
      containers:
        - name: {{ .Values.apidash.container.name }}
          image: "{{ .Values.apidash.image.repository }}:{{ .Values.apidash.image.tag }}"
          imagePullPolicy: {{ .Values.apidash.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.apidash.service.internalPort }}
          resources:
{{ toYaml .Values.apidash.resources | indent 12 }}
    {{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
    {{- end }}

