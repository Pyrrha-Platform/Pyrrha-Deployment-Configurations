apiVersion: v1
kind: Service
metadata:
  name: {{  .Chart.Name }}-{{ .Values.apidash.service.name}}
  labels:
    app: {{ template "name" . }}-{{ .Values.apidash.service.name}}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.apidash.service.type }}
  ports:
  - port: {{ .Values.apidash.service.internalPort }}
    name: {{ .Values.apidash.service.name }}
  selector:
    app: {{ .Values.apidash.deployment.name }}
    release: {{ .Release.Name }}

