apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: community-ingress-resource
  annotations:
    kubernetes.io/ingress.class: "public-iks-k8s-nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2

spec:
  rules:
    - host: prometeo-eu-gb-3-bx2-2x8-514bd37ab295f8aeaf548c9dacf39708-0000.eu-gb.containers.appdomain.cloud
      http:
        paths:
          - path: /rulesdecision(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: rulesdecision
                port:
                  number: 8080
          - path: /ws(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: ws
                port:
                  number: 8080
          - path: /api-auth(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: dashboard-api-auth-service
                port:
                  number: 4000
          - path: /api-main(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                  name: dashboard-api-main-service
                  port:
                    number: 5000
          - path: /api-dash(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                  name: dashboard-api-dash-service
                  port:
                    number: 80

