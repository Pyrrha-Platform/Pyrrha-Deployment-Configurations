apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pyrrha-norewrite-ingress
  annotations:
    kubernetes.io/ingress.class: public-iks-k8s-nginx
spec:
  rules:
    - host: TBD
      http:
        paths:
          - backend:
              service:
                name: dashboard-api-main-service
                port:
                  number: 5000
            path: /api-main(/|$)(.*)
            pathType: Prefix
          - backend:
              service:
                name: dashboard-api-auth-service
                port:
                  number: 4000
            path: /api-auth(/|$)(.*)
            pathType: Prefix
